</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-light"><!-- start menu -->
		<div class="container">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mr-auto">
					<li><a href="#" class="nav-link">Home</a></li>
					<li><a href="#" class="nav-link">Hospitais</a></li>
					<li><a href="#" class="nav-link">Tipos de Hospitais</a></li>
					<li class="dropdown">
						<a href="#" class="nav-link  dropdown-toggle" data-toggle="dropdown">Gerenciar Hospitais</a>
						<ul class="dropdown-menu">
							<li >
								<a href="#" class="dropdown-item">Inserir Hospitais</a>
							</li>
							<li class="dropdown-divider"></li>
							<li>
								<a href="#" class="dropdown-item">Editar Hospitais</a>
							</li>
							<li class="dropdown-divider"></li>
							<li>
								<a href="#" class="dropdown-item">Excluir Hospitais</a>
							</li>
						</ul>
					</li>
					<li><a href="#" class="nav-link">Registro</a></li>
					<li><a href="#" class="nav-link">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<section id="title" class="jumbotron"><!-- start title -->
			<form class="input-group">				
				<input class="form-control" type="search" placeholder="Busque aqui!" name="search">
				<input class="btn btn-primary ml-1" type="submit" value="Pesquisar">	
			</form>
        </section>
        <section>
			<form action="." method="POST" enctype="multipart/form-data">
				{% block content %}
					
				{% endblock content %}
				<input type="submit" value="Enviar">
			</form>
        </section>
    </main>
